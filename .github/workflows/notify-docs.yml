name: Notify Docs

on:
  push:
    branches: [main]
    paths: [docs/**]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs sync
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.VATLY_DOCS_DISPATCH_TOKEN }}
          repository: Vatly/vatly-docs
          event-type: sync-sdk-docs
