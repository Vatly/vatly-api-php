name: Notify Docs

on:
  push:
    branches: [main]
    paths: [docs/**]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs sync
        run: |
          gh workflow run sync-sdk-docs.yml --repo Vatly/vatly-docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
