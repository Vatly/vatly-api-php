name: Notify Docs

on:
  push:
    branches: [main]
    paths: [docs/**]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DOCS_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/Vatly/vatly-docs/dispatches \
            -d '{"event_type":"sync-sdk-docs"}'
